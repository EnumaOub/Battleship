<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Battleship</title>
</head>
<body>

    <header>
        <div id="title-page">
            <h1>Battleship game</h1>
        </div>

    </header>

    <main>
        <div class="player">
            <div class="player1 active">
                <label for="player1-name"> Player 1</label>
                <input type="text" name="player1-name" id="player1-name" placeholder="player1" />
            </div>
            <div class="player2">
                <label for="player2-name">Player 2</label>
                <input type="text" name="player2-name" id="player2-name" placeholder="player2" />
            </div>
        </div>
        <div class="grid">

        </div>
    </main>




    <footer>
        <p>Copyright &copy EnumaOub <a href="https://github.com/EnumaOub"><i style="font-size:24px"
                    class="fa">&#xf09b;</i></a></p>
    </footer>


    <dialog id="restart-game">
        <div>
            <div id="result-game">

            </div>

            <button type="button" id="restart">Restart Game ?</button>

        </div>
    
    </dialog>
    
</body>
</html>
